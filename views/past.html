<div ng-controller="ListCtrl">
    <h1>
      <span class="view-type">PAST CALLS</span>
      <span class="option-menu">User id:
      <select class="userId-filter" ng-model="callFilter.userId">
        <option value="">all</option>
        <option ng-repeat="call in calls   | filter : {status : 'past'} | unique:'userId'" value="{{call.userId}}">{{call.userId}}</option>
      </select>
    </h1>
    <listcalls calls="calls" call-filter="callFilter"></listcalls>
  </h1>
</div>
